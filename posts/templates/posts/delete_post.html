{% extends "base.html" %}

{% block title %}
    Mindlink - Delete Post
{% endblock %}

{% block extra_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'posts/css/style.css' %}">
{% endblock %}

{% block content %}
<section class="new-post">  <!-- Misma clase para el fondo y padding -->
  <div class="container">
    <div class="section-title">
      <h2>Delete Post</h2>
      <p>Are you sure you want to delete this journal entry?</p>  <!-- Mensaje mÃ¡s descriptivo -->
    </div>
    <div class="form-container">  <!-- Contenedor con los mismos estilos de formulario -->
      <form method="post">
        {% csrf_token %}
        <p>This action cannot be undone.</p>  <!-- Advertencia adicional -->
        <button type="submit" class="btn btn-danger">
          <i class="fas fa-trash-alt"></i> Yes, delete
        </button>
        <a href="{% url 'posts:list_posts' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</section>
{% endblock %}
