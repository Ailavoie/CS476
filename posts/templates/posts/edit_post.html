{% extends "base.html" %}

{% block title %}
  Mindlink - Edit Post
{% endblock %}

{% block extra_css %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'posts/css/style.css' %}">
{% endblock %}

{% block content %}
<section class="new-post">  <!-- Usamos la misma clase para mantener la consistencia -->
  <div class="container">
    <div class="section-title">
      <h2>Edit Post</h2>
      <p>Edit your journal entry.</p>  <!-- Mensaje descriptivo -->
    </div>
    <div class="form-container">  <!-- Contenedor del formulario con estilos -->
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renderiza el formulario como pÃ¡rrafos -->
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Save Changes
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
