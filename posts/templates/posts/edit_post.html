{% extends "base.html" %}

{% block title %}
  Mindlink - Edit Post
{% endblock %}

{% block extra_css %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'posts/css/style.css' %}">
{% endblock %}

{% block content %}
<section class="new-post">  <!-- We use the same class to maintain consistency -->
  <div class="container">
    <div class="section-title">
      <h2>Edit Post</h2>
      <p>Edit your journal entry.</p>
    </div>
    <div class="form-container">  <!-- Form container with styles -->
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form as paragraphs -->
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Save Changes
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
